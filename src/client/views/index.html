<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travele App</title>


</head>
<body>
         
    
        <h1>Travell Web site For You</h1>
        <form  method="post"  class="UIform" > 
            <div>
                <label for="city">Which city do you want to go to?</label>
                <input type="text" 
                       id="city" 
                       placeholder="Entry your Destination" 
                       name="city"
                       >
            </div>
                <label for="txt2">Date </label>
                <input type="date"  id="date" placeholder="Date" name="date">
             <div>

             
             <button type="submit" id="submentbuttn">Submit</button>
        </form> 

        <!-- This is Output  -->
    
        <div class="travel_Info">
          <div id="cityname"></div>
          <div id="travelDate"></div>
          <div id="Rdays"></div>
          <div id="temp"></div>
          <div id="weather"></div> 
          <div id="cityImage"></div>
          <div>Bye</div>
        </div>

        <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
        </script>
</body>

</html>
